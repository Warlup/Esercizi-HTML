<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
      table, th, td {
        border:1px solid black;
      }
      </style>
  </head>
  <body>
    <div style="text-align:center;">
      <table>
        <tr>
          <th>Title</th>
          <th>Users cash entries</th>
          <th>User cash outflows</th>
        </tr>
        <tr>
          <td>January</td>
          <td center>+400€</td>
          <td>-300€</td>
        </tr>
        <tr>
          <td>February</td>
          <td center>+600€</td>
          <td>-400€</td>
        </tr>
        <tr>
          <td>March</td>
          <td center>+200€</td>
          <td>-500€</td>
        </tr>
        <tr>
          <td>April</td>
          <td center>+700€</td>
          <td>-150€</td>
        </tr>
        <tr>
          <th>Total</th>
          <th>+1900€</th>
          <th>-1500€</th>
        </tr>
        <th colspan="3"> The difference is about +400€</th>
      </table>
    </div>
  </body>
</html>
